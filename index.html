<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Insure landing page</title>

</head>
<body>
  <header class="header">
    <div class="row">
      <div class="header-logo">
        <img src="images/logo.svg" class="logo-insure" alt="signal" />
      </div>
      <nav class="header-nav" aria-label="Main">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">How we work</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Blog</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Account</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link button">View Plans</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <div class="row">
      <div class="banner-info">
        <hr class="banner-line">
        <h1 class="banner-info--title">Humanizing your insurance</h1>
        <p class="banner-info--description">Get your life insurance coverage easier and faster. We blend our expertise and techonology to help you find
          the plan that's right for you. Ensure you and your loved ones are protected.
        </p>
        <div class="banner-info--button">
          <a href="#" class="button -white">View Plans</a>
        </div>
      </div>
      <img src="images/image-intro-desktop.jpg" class="banner-img">
    </div>
  </section>

</body>
</html>
